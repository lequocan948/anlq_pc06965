<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row-justify-content-center">
          <div class="rounded-3 form-container-custom col-md-6 mt-5 p-3" >
            <h1 class="text-content text-primary fw-bold my-5">Login</h1>
            <form action="" onsubmit="return (validate (event))" class="form-rounded-3">
            <div class="form-group my-3">
                <label class="form-label">User Name: </label>
                <input type="text" placeholder="Nhập username..." name="username" id="" class="form-control">
                <div class="form-message"></div>
            </div>
            <div class="form-group my-3">
                <label for="" class="form-label" >Passworld: </label>
                <input type="text" placeholder="Nhập mật khẩu..." name="passworld" id="" class="form-control">
                <div class="form-message">  </div>
            </div>
           <button type="submit" class="btn btn-primary mt-3">Login </button>
        </form>
          </div>
    
        </div>
      </div>
</body>
